{% set name = "anndata" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c867201d0414ff3011a9eb7f93e098d67b81cff8e7c05efdf506d5362a0eb81

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - flit-core
    - setuptools_scm
    - pytoml
  run:
    - python >=3.6
    - pandas >=0.23.0
    - scipy >=1.4
    - h5py >=3.0
    - numpy >=1.16.5
    - natsort
    - packaging >=20
    - importlib_metadata >=0.7
    - typing_extensions
    #Last two listed dependancies are needed until drop of Python37 support.

test:
  imports:
    - anndata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theislab/anndata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: An annotated data matrix.
  description: |
    AnnData provides a scalable way of keeping track of data and learned annotations. 
    It was initially built for Scanpy (Genome Biology, 2018).
  doc_url: http://anndata.rtfd.io
  dev_url: https://github.com/theislab/anndata

extra:
  recipe-maintainers:
    - jakakokosar
    - pavlin-policar
    - flying-sheep
    - ivirshup
