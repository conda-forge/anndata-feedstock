{% set name = "anndata" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 285f76273c216bd0454a3152e0f96aba7ef134d524767a366aebfc73ad458ac9

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - pathlib
  run:
    - python >=3.5
    - pandas >=0.23.0
    - scipy
    - h5py
    - natsort
    - importlib_metadata  # [py<38]
    - packaging

test:
  imports:
    - anndata
    - anndata.h5py
    - anndata.readwrite

about:
  home: https://github.com/theislab/anndata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'An annotated data matrix.'
  description: |
    AnnData provides a scalable way of keeping track of data and learned annotations. 
    It was initially built for Scanpy (Genome Biology, 2018).
  doc_url: http://anndata.rtfd.io
  dev_url: https://github.com/theislab/anndata

extra:
  recipe-maintainers:
    - jakakokosar
    - pavlin-policar
    - flying-sheep
    - beckermr
